name: Generate CSS from Theme (Manual)

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Commit message'
        required: false
        default: 'Manual theme CSS generation'

# Add this section
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-css:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate CSS from theme.json
        run: node src/utils/JsonToCssSplit.js src/styles/theme.json src/styles/generated
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet src/styles/generated || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit changes if needed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/styles/generated/
          git commit -m "${{ github.event.inputs.message }}"
          git push